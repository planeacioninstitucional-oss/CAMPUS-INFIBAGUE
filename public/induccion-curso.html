    <style>

        .progress-bar-container {
            height: 8px;

        .progress-bar-fill {
            height: 100%;

        /* M√≥dulos en Sidebar */

            flex: 1;

        }

        .modulo-item {
            display: flex;

        .modulo-icon.active {

        .modulo-icon.completed {

        /* Iframe Container */

        /* Loading */
        .loading-overlay {
            position: fixed;

        .loading-overlay.hidden {

        .loading-spinner {
            width: 60px;

        @keyframes spin {

        .loading-text {

        .menu-toggle,
        .close-sidebar,

        }

        /* Responsive */
        @media (max-width: 768px) {
            .induccion-sidebar {

                /* Don't cover fully */

            .induccion-sidebar.open {

            /* Overlay for sidebar */
            .sidebar-overlay {

            .induccion-sidebar.open+.sidebar-overlay,
            body.sidebar-open .sidebar-overlay {

    <script src="/js/config.js"></script>

    <script>
        // ============================================
        // M√ìDULO DE INDUCCI√ìN - P√ÅGINA PRINCIPAL
        // ============================================

        inicializarSupabase();
        verificarAutenticacion();

        const usuario = obtenerUsuarioActual();
        const cursoId = obtenerParametroURL('id');

        // Verificar que hay curso
        if (!cursoId) {
            window.location.href = './funcionario/dashboard.html';
        }

        // Estado global
        let modulos = [];
        let moduloActualIndex = 0;
        let modulosCompletados = [];
        let inscripcionId = null;

        // Definici√≥n de m√≥dulos con sus archivos
        const MODULOS_INDUCCION = [
            { key: 'atencion', titulo: 'Atenci√≥n al Ciudadano', archivo: './cursos/induccion-atencion-ciudadano.html' },
            { key: 'humana', titulo: 'Gesti√≥n Humana', archivo: './cursos/induccion-gestion-humana.html' },
            { key: 'ambiental', titulo: 'Gesti√≥n Ambiental', archivo: './cursos/induccion-gestion-ambiental.html' },
            { key: 'sst', titulo: 'Seguridad y Salud en el Trabajo', archivo: './cursos/induccion-sst.html' },
            { key: 'planeacion', titulo: 'Planeaci√≥n Estrat√©gica', archivo: './cursos/induccion-planeacion.html' }
        ];

        function toggleSidebar() {
            document.querySelector('.induccion-sidebar').classList.toggle('open');
        }

        // Close sidebar when clicking a module on mobile
        const originalSeleccionarModulo = seleccionarModulo; // Wait, seleccionarModulo is defined below.
        // We will override or add logic after definition.

        // ============================================
        // INICIALIZACI√ìN
        // ============================================

        async function init() {
            try {
                // Cargar datos del curso
                const supabase = getSupabase();

                // Obtener inscripci√≥n
                const { data: inscripcion } = await supabase
                    .from('inscripciones')
                    .select('*')
                    .eq('curso_id', cursoId)
                    .eq('funcionario_id', usuario.id)
                    .single();

                if (inscripcion) {
                    inscripcionId = inscripcion.id;
                }

                // Obtener m√≥dulos del curso
                const { data: modulosDB } = await supabase
                    .from('modulos')
                    .select('*')
                    .eq('curso_id', cursoId)
                    .order('orden');

                if (modulosDB && modulosDB.length > 0) {
                    modulos = modulosDB;
                } else {
                    // Fallback: usar configuraci√≥n local si no hay DB
                    console.log('Usando configuraci√≥n local de m√≥dulos');
                    modulos = MODULOS_INDUCCION.map((m, i) => ({
                        id: i + 1, // ID ficticio para funcionamiento local
                        ...m
                    }));
                }

                // Obtener m√≥dulos completados
                if (inscripcionId) {
                    const { data: completados } = await supabase
                        .from('modulos_completados')
                        .select('modulo_id')
                        .eq('inscripcion_id', inscripcionId);

                    if (completados) {
                        modulosCompletados = completados.map(m => m.modulo_id);
                    }
                }

                // Encontrar primer m√≥dulo no completado
                moduloActualIndex = 0;
                for (let i = 0; i < modulos.length; i++) {
                    if (!modulosCompletados.includes(modulos[i].id)) {
                        moduloActualIndex = i;
                        break;
                    }
                    // Si todos est√°n completados, quedarse en el √∫ltimo
                    if (i === modulos.length - 1) {
                        moduloActualIndex = i;
                    }
                }

                // Renderizar UI
                renderizarModulos();
                cargarModulo(moduloActualIndex);
                actualizarProgreso();

                // Ocultar loading
                setTimeout(() => {
                    document.getElementById('loadingOverlay').classList.add('hidden');
                }, 500);

            } catch (error) {
                console.error('Error al inicializar:', error);
                mostrarNotificacion('Error al cargar el curso', 'error');
            }
        }

        // ============================================
        // RENDERIZAR M√ìDULOS EN SIDEBAR
        // ============================================

        function renderizarModulos() {
            const container = document.getElementById('modulosList');

            const html = modulos.map((modulo, index) => {
                const completado = modulosCompletados.includes(modulo.id);
                const activo = index === moduloActualIndex;
                const bloqueado = index > 0 && !modulosCompletados.includes(modulos[index - 1].id) && !completado;

                let iconClass = 'pending';
                let iconContent = index + 1;
                let estado = 'Pendiente';

                if (completado) {
                    iconClass = 'completed';
                    iconContent = '‚úì';
                    estado = 'Completado';
                } else if (activo) {
                    iconClass = 'active';
                    estado = 'En curso';
                } else if (bloqueado) {
                    iconClass = 'locked';
                    iconContent = 'üîí';
                    estado = 'Bloqueado';
                }

                return `
                    <div class="modulo-item ${activo ? 'active' : ''} ${completado ? 'completed' : ''} ${bloqueado ? 'locked' : ''}"
                         onclick="${!bloqueado ? `seleccionarModulo(${index})` : ''}"
                         title="${bloqueado ? 'Completa el m√≥dulo anterior' : modulo.titulo}">
                        <div class="modulo-icon ${iconClass}">${iconContent}</div>
                        <div class="modulo-info">
                            <div class="modulo-titulo">${escaparHTML(modulo.titulo)}</div>
                            <div class="modulo-estado">${estado}</div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // ============================================
        // CARGAR M√ìDULO
        // ============================================

        function cargarModulo(index) {
            if (index < 0 || index >= modulos.length) return;

            moduloActualIndex = index;
            const modulo = modulos[index];

            // Actualizar header
            document.getElementById('currentModuleName').textContent = modulo.titulo;

            // Cargar contenido en iframe
            const iframe = document.getElementById('contentFrame');

            // Usar el archivo local correspondiente
            const moduloInfo = MODULOS_INDUCCION[index];
            if (moduloInfo) {
                iframe.src = moduloInfo.archivo;
            } else {
                iframe.src = modulo.contenido_url || '';
            }

            // Actualizar sidebar
            renderizarModulos();
        }

        function seleccionarModulo(index) {
            cargarModulo(index);
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // ============================================
        // ACTUALIZAR PROGRESO
        // ============================================

        function actualizarProgreso() {
            const total = modulos.length;
            const completados = modulosCompletados.length;
            const porcentaje = Math.round((completados / total) * 100);

            document.getElementById('progressPercent').textContent = `${porcentaje}%`;
            document.getElementById('progressBar').style.width = `${porcentaje}%`;

            // Mostrar bot√≥n de certificado si complet√≥ todos
            if (completados === total) {
                document.getElementById('btnCertificado').classList.add('show');
            }
        }

        // ============================================
        // ESCUCHAR MENSAJES DE LOS M√ìDULOS
        // ============================================

        window.addEventListener('message', async (event) => {
            if (event.data.type === 'MODULO_INDUCCION_COMPLETADO') {
                const data = event.data.data;

                if (data.aprobado) {
                    await marcarModuloCompletado();

                    // Verificar si es el √∫ltimo m√≥dulo
                    if (data.ultimoModulo || moduloActualIndex >= modulos.length - 1) {
                        // Mostrar celebraci√≥n y bot√≥n de certificado
                        mostrarNotificacion('¬°Felicidades! Has completado todos los m√≥dulos üéâ', 'success');
                        document.getElementById('btnCertificado').classList.add('show');
                    } else {
                        // Pasar al siguiente m√≥dulo
                        mostrarNotificacion('¬°M√≥dulo completado! Cargando siguiente...', 'success');
                        setTimeout(() => {
                            cargarModulo(moduloActualIndex + 1);
                        }, 1500);
                    }
                }
            }
        });

        // ============================================
        // MARCAR M√ìDULO COMPLETADO
        // ============================================

        async function marcarModuloCompletado() {
            try {
                const modulo = modulos[moduloActualIndex];
                const supabase = getSupabase();

                // Insertar en modulos_completados
                await supabase
                    .from('modulos_completados')
                    .upsert({
                        inscripcion_id: inscripcionId,
                        modulo_id: modulo.id
                    }, { onConflict: 'inscripcion_id,modulo_id' });

                // Agregar a la lista local
                if (!modulosCompletados.includes(modulo.id)) {
                    modulosCompletados.push(modulo.id);
                }

                // Actualizar progreso en inscripci√≥n
                const porcentaje = Math.round((modulosCompletados.length / modulos.length) * 100);
                await supabase
                    .from('inscripciones')
                    .update({
                        porcentaje_avance: porcentaje,
                        aprobado: modulosCompletados.length === modulos.length
                    })
                    .eq('id', inscripcionId);

                // Actualizar UI
                actualizarProgreso();
                renderizarModulos();

            } catch (error) {
                console.error('Error al marcar m√≥dulo:', error);
            }
        }

        // ============================================
        // CERTIFICADO
        // ============================================

        async function descargarCertificado() {
            // Usar el sistema de certificados existente
            if (typeof generarCertificado === 'function') {
                await generarCertificado(inscripcionId);
            } else {
                // Fallback: generar certificado b√°sico
                generarCertificadoBasico();
            }
        }

        function generarCertificadoBasico() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const centerX = pageWidth / 2;

            // Fondo
            doc.setFillColor(240, 245, 252);
            doc.rect(0, 0, pageWidth, pageHeight, 'F');

            // Marco
            doc.setLineWidth(2);
            doc.setDrawColor(30, 58, 138);
            doc.rect(15, 15, pageWidth - 30, pageHeight - 30);
            doc.setLineWidth(0.5);
            doc.rect(18, 18, pageWidth - 36, pageHeight - 36);

            // T√≠tulo
            doc.setFont("times", "bold");
            doc.setTextColor(30, 58, 138);
            doc.setFontSize(36);
            doc.text("CERTIFICADO", centerX, 55, { align: "center" });

            doc.setFont("helvetica", "normal");
            doc.setFontSize(14);
            doc.setTextColor(59, 130, 246);
            doc.text("DE INDUCCI√ìN Y REINDUCCI√ìN", centerX, 65, { align: "center" });

            // Contenido
            doc.setFont("helvetica", "normal");
            doc.setFontSize(12);
            doc.setTextColor(55, 65, 81);
            doc.text("El Instituto de Financiamiento, Promoci√≥n y Desarrollo de Ibagu√©", centerX, 85, { align: "center" });
            doc.text("INFIBAGU√â certifica que:", centerX, 95, { align: "center" });

            // Nombre
            doc.setFont("times", "bold");
            doc.setFontSize(24);
            doc.setTextColor(30, 58, 138);
            doc.text(usuario.nombre_completo.toUpperCase(), centerX, 115, { align: "center" });

            // L√≠nea
            doc.setLineWidth(0.5);
            doc.setDrawColor(203, 213, 225);
