<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Campus Virtual</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --sidebar-width: 320px;
            --header-height: 64px;
        }

        body {
            background-color: #f1f5f9;
            /* Prevent double scrollbars */
            overflow: hidden;
        }

        /* Top Navigation Bar */
        .lms-navbar {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .lms-brand {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .lms-back-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            color: #64748b;
            transition: all 0.2s;
            text-decoration: none;
            cursor: pointer;
        }

        .lms-back-link:hover {
            background: #f1f5f9;
            color: var(--primary);
        }

        /* Main Layout */
        .lms-container {
            display: flex;
            height: 100vh;
            padding-top: var(--header-height);
        }

        /* Sidebar */
        .lms-sidebar {
            width: var(--sidebar-width);
            background: white;
            border-right: 1px solid #e2e8f0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .module-list-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }

        .module-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f8fafc;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            transition: all 0.2s;
            position: relative;
        }

        .module-item:hover {
            background-color: #f8fafc;
        }

        .module-item.active {
            background-color: #eff6ff;
            border-left: 4px solid var(--primary);
        }

        .module-item.locked {
            color: #94a3b8;
            cursor: not-allowed;
            background: #fcfcfc;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.75rem;
            font-weight: bold;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .status-icon.completed {
            background: #dcfce7;
            color: #166534;
        }

        .status-icon.locked {
            background: #f1f5f9;
            color: #94a3b8;
        }

        .status-icon.current {
            background: #dbeafe;
            color: #1e40af;
            border: 2px solid #dbeafe;
        }

        .status-icon.upcoming {
            background: white;
            border: 2px solid #e2e8f0;
            color: #64748b;
        }

        /* Main Content Area */
        .lms-content {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background-color: #f1f5f9;
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .content-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            padding: 3rem;
            max-width: 900px;
            margin: 0 auto 3rem auto;
            min-height: 80vh;
        }

        /* Progress Bar */
        .course-progress-container {
            flex: 0 0 300px;
            margin: 0 2rem;
        }

        .course-progress-bar {
            height: 8px;
            background: #f1f5f9;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 4px;
            border: 1px solid #e2e8f0;
        }

        .course-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            transition: width 0.5s ease;
        }

        .quiz-container {
            margin-top: 2rem;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 2rem;
            background: #f8fafc;
        }

        /* Utility */
        .text-ellipsis {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
    <style>
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .lms-navbar {
                padding: 0 1rem;
            }

            .lms-brand {
                font-size: 1rem;
            }

            .lms-sidebar {
                position: fixed;
                top: var(--header-height);
                left: 0;
                bottom: 0;
                z-index: 40;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                width: 80%;
                /* Slightly less than full width */
                max-width: 320px;
                box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
            }

            .lms-sidebar.open {
                transform: translateX(0);
            }

            .lms-content {
                padding: 1rem;
            }

            .content-card {
                padding: 1.5rem;
                margin-bottom: 5rem;
                /* Space for bottom nav if needed */
            }

            #course-title-nav {
                display: none;
                /* Hide long title on mobile to save space */
            }

            .menu-toggle {
                display: flex !important;
            }

            /* Overlay when sidebar is open */
            .sidebar-overlay {
                display: none;
                position: fixed;
                top: var(--header-height);
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                z-index: 30;
            }

            .sidebar-overlay.active {
                display: block;
            }
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            margin-right: 0.5rem;
            color: var(--color-gray-600);
        }
    </style>
</head>

<body>
    <!-- Overlay for mobile sidebar -->
    <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- Professional Layout -->

    <!-- Top Navbar -->
    <nav class="lms-navbar">
        <div class="lms-brand">
            <button class="menu-toggle" onclick="toggleSidebar()" aria-label="Toggle Menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12h18M3 6h18M3 18h18"></path>
                </svg>

            <a href="#" id="back-link" class="lms-back-link" title="Volver al Dashboard">

                    stroke-linecap="round" stroke-linejoin="round">

                style="display:flex; justify-content:space-between; font-size:0.75rem; color:#64748b; font-weight:600; text-transform:uppercase; letter-spacing:0.5px;">

        </div>

        <div id="cert-area" style="min-width: 150px; text-align: right;">
            <!-- Bot√≥n certificado se inyectar√° aqu√≠ -->

    <div class="lms-container">
        <!-- Sidebar -->
        <aside class="lms-sidebar">
            <div class="module-list-header">
                <h3
                    style="font-size: 0.75rem; font-weight: 700; text-transform: uppercase; color: #64748b; letter-spacing: 0.5px; margin: 0;">
                    Contenido del Curso
                </h3>
            </div>
            <div id="sidebar-content">
                <!-- Lista de m√≥dulos generada aqu√≠ -->
                <div class="p-lg text-center text-secondary">
                    <div class="loader" style="width: 24px; height: 24px; border-width: 2px;"></div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="lms-content">
            <div class="content-card" id="main-content-area">
                <div class="text-center py-xl">
                    <div class="loader"></div>
                    <p class="mt-md text-secondary">Cargando contenido...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/js/config.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/courses.js"></script>

    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.lms-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
        }

        // Close sidebar when clicking a module item on mobile
        document.addEventListener('DOMContentLoaded', () => {
            // We'll wrap the logic to add listeners after content loads or using event delegation
            const sidebarCheck = document.getElementById('sidebar-content');
            if (sidebarCheck) {
                sidebarCheck.addEventListener('click', (e) => {
                    if (window.innerWidth <= 768 && e.target.closest('.module-item')) {
                        toggleSidebar();
                    }
                });
            }
        });
    </script>
    <script>
        inicializarSupabase();
        verificarAutenticacion();

        const usuario = obtenerUsuarioActual();
        const cursoId = obtenerParametroURL('id');

        if (!cursoId) {
            mostrarNotificacion('Curso no encontrado', 'error');
            setTimeout(() => window.location.href = './catalogo.html', 1500);
        }

        // Configurar enlace de vuelta
        const backLink = document.getElementById('back-link');
        const dashboardUrl = usuario.rol === ROLES.EDUCADOR ? './educador/dashboard.html' : './funcionario/dashboard.html';
        backLink.href = dashboardUrl;

        // Manejar click en volver
        backLink.onclick = (e) => {
            e.preventDefault();
            window.location.href = dashboardUrl;
        };

        let cursoData = null;
        let inscripcionId = null;
        let moduloActualId = null;

        async function cargarCurso() {
            const resultado = await obtenerCursoPorId(cursoId);

            if (!resultado.success) {
                mostrarNotificacion('Error al cargar curso', 'error');
                return;
            }

            cursoData = resultado.curso;

            // ============================================
            // REDIRECCI√ìN PARA CURSO DE INDUCCI√ìN
            // Si es el curso de inducci√≥n, redirigir a p√°gina fullscreen
            // ============================================
            if (cursoData.titulo && cursoData.titulo.toLowerCase().includes('inducci√≥n')) {
                window.location.href = `./induccion-curso.html?id=${cursoId}`;
                return;
            }

            document.getElementById('course-title-nav').textContent = cursoData.titulo;
            document.title = `${cursoData.titulo} - Campus Virtual`;

            let inscriptionData = null;

            // Verificar inscripci√≥n si es funcionario
            if (usuario.rol === ROLES.FUNCIONARIO) {
                // Mostrar barra de progreso
                document.getElementById('nav-progress-area').style.opacity = '1';

                const inscripciones = await obtenerCursosInscritos();
                const inscripcion = inscripciones.inscripciones?.find(i => i.curso_id === cursoId);

                if (!inscripcion) {
                    mostrarPantallaInscripcion();
                    return;
                }

                inscripcionId = inscripcion.id;
                inscriptionData = inscripcion;

                actualizarBarraProgreso(inscripcion.porcentaje_avance || 0, inscripcion.aprobado);

                // Si el curso est√° aprobado, desbloquear todo
                if (inscripcion.aprobado) {
                    // L√≥gica para desbloquear visualmente? Ya se maneja en el renderizado
                }
            } else {
                // Educador
                document.getElementById('nav-progress-area').style.display = 'none';
                document.getElementById('cert-area').innerHTML = '<span class="badge badge-primary">Vista Educador</span>';
            }

            mostrarModulos();

            // Cargar primer m√≥dulo, o el primero no completado
            if (cursoData.modulos && cursoData.modulos.length > 0) {
                // Intentar encontrar el primer m√≥dulo no completado si hay inscripci√≥n
                // Por defecto, cargar el primero
                let targetModuloId = cursoData.modulos[0].id;

                // TODO: Mejorar l√≥gica de "resume"
                cargarModulo(targetModuloId);
            } else {
                document.getElementById('main-content-area').innerHTML = `
                    <div class="text-center py-xl">
                        <h3>Curso sin contenido</h3>
                        <p class="text-secondary">Este curso a√∫n no tiene m√≥dulos.</p>
                    </div>
                `;
                document.getElementById('sidebar-content').innerHTML = '<p class="p-md text-secondary text-sm">Sin m√≥dulos.</p>';
            }
        }

        function mostrarPantallaInscripcion() {
            document.getElementById('main-content-area').innerHTML = `
                <div class="text-center py-xl">
                    <h1 class="mb-lg text-primary">${escaparHTML(cursoData.titulo)}</h1>
                    <p class="mb-xl text-secondary text-lg" style="max-width:600px; margin:0 auto;">${escaparHTML(cursoData.descripcion || '')}</p>
                    
                    <div class="bg-slate-50 p-xl rounded-lg inline-block text-left mb-xl border border-slate-200 shadow-sm">
                        <h3 class="mb-md border-b pb-sm">Detalles del Curso</h3>
                        <div class="grid grid-cols-2 gap-x-xl gap-y-sm">
                            <span class="text-secondary">Educador:</span>
                            <span class="font-medium">${escaparHTML(cursoData.educador?.nombre_completo || 'N/A')}</span>
                            
                            <span class="text-secondary">M√≥dulos:</span>
                            <span class="font-medium">${cursoData.modulos?.length || 0}</span>
                            
                            <span class="text-secondary">Duraci√≥n:</span>
                            <span class="font-medium">${cursoData.duracion_horas || 0} horas</span>
                        </div>
                    </div>
                    
                    <div>
                        <button class="btn btn-primary btn-large" onclick="inscribirse()">
                            Inscribirme al Curso Ahora
                        </button>
                    </div>
                </div>
            `;
            document.getElementById('sidebar-content').innerHTML = `
                <div class="p-lg text-center">
                    <p class="text-sm text-secondary">Debes inscribirte para ver el contenido.</p>
                </div>
            `;
            // Ocultar barra progreso
            document.getElementById('nav-progress-area').style.opacity = '0';
        }

        async function inscribirse() {
            const resultado = await inscribirseCurso(cursoId);
            if (resultado.success) {
                mostrarNotificacion('¬°Inscripci√≥n exitosa!', 'success');
                setTimeout(() => location.reload(), 1000);
            } else {
                mostrarNotificacion(resultado.message, 'error');
            }
        }

        function actualizarBarraProgreso(porcentaje, aprobado) {
            document.getElementById('progress-fill').style.width = `${porcentaje}%`;
            document.getElementById('progress-text').textContent = `${porcentaje}%`;

            if (aprobado) {
                document.getElementById('cert-area').innerHTML = `
                    <button class="btn btn-success btn-small transition-all hover:scale-105" onclick="descargarCertificado()">
                        üéì Descargar Certificado
                    </button>
                `;
            } else {
                document.getElementById('cert-area').innerHTML = '';
            }
        }

        async function mostrarModulos() {
            const modulos = cursoData.modulos || [];
            let completadosIds = [];

            // Obtener estado real si es funcionario
            if (usuario.rol === ROLES.FUNCIONARIO && inscripcionId) {
                const supabase = getSupabase();
                const { data } = await supabase
                    .from('modulos_completados')
                    .select('modulo_id')
                    .eq('inscripcion_id', inscripcionId);

                if (data) completadosIds = data.map(m => m.modulo_id);
            }

            const html = modulos.map((modulo, index) => {
                const completado = completadosIds.includes(modulo.id);

                // L√≥gica Estricta: Desbloqueado si es el primero OR el anterior est√° completado
                // Si es educador, siempre desbloqueado
                let desbloqueado = true;
                if (usuario.rol === ROLES.FUNCIONARIO) {
                    if (index > 0) {
                        const anteriorId = modulos[index - 1].id;
                        if (!completadosIds.includes(anteriorId)) {
                            desbloqueado = false;
                        }
                    }
                }

                const activo = moduloActualId === modulo.id;

                // Iconos
                let iconClass = 'upcoming';
                let content = index + 1;

                if (completado) {
                    iconClass = 'completed';
                    content = '‚úì';
                } else if (activo) {
                    iconClass = 'current';
                } else if (!desbloqueado) {
                    iconClass = 'locked';
                    content = 'üîí'; // Lock icon
                }

                return `
                    <div class="module-item ${activo ? 'active' : ''} ${!desbloqueado ? 'locked' : ''}" 
                        onclick="${desbloqueado ? `cargarModulo('${modulo.id}')` : ''}"
                        title="${!desbloqueado ? 'Completa el m√≥dulo anterior para desbloquear' : modulo.titulo}">
                        
                        <div class="status-icon ${iconClass}">
                            ${content}
                        </div>
                        
                        <div style="flex:1; min-width:0;">
                            <div class="font-medium text-sm text-ellipsis" style="color: ${activo ? 'var(--primary)' : 'inherit'}">
                                ${escaparHTML(modulo.titulo)}
                            </div>
                            <!-- <div class="text-xs text-secondary">Texto opcional</div> -->
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('sidebar-content').innerHTML = html;
        }

        async function cargarModulo(moduloId) {
            moduloActualId = moduloId;
            const modulo = cursoData.modulos.find(m => m.id === moduloId);

            if (!modulo) return;

            // Actualizar sidebar para reflejar activo
            mostrarModulos();

            // Scroll to top
            document.querySelector('.lms-content').scrollTop = 0;

            let contenidoHTML = `
                <h2 class="text-2xl font-bold mb-md text-slate-800">${escaparHTML(modulo.titulo)}</h2>
                ${modulo.descripcion ? `<p class="text-secondary mb-xl text-lg">${escaparHTML(modulo.descripcion)}</p>` : ''}
                <hr class="mb-xl border-slate-200">
            `;

            // Contenido de texto
            if (modulo.contenido_texto) {
                contenidoHTML += `
                    <div class="prose max-w-none mb-xl text-slate-700 leading-relaxed">
                        ${escaparHTML(modulo.contenido_texto).replace(/\n/g, '<br>')}
                    </div>
                `;
            }

            // PDF
            if (modulo.contenido_tipo === 'pdf' && modulo.contenido_url) {
                contenidoHTML += `
                    <div class="mb-xl bg-slate-50 p-lg rounded-lg border border-slate-200">
                        <div class="flex justify-between items-center mb-md">
                            <h4 class="font-semibold flex items-center gap-2">üìÑ Material de Lectura (PDF)</h4>
                            <a href="${modulo.contenido_url}" target="_blank" class="btn btn-outline btn-small">Abrir en nueva pesta√±a ‚Üó</a>
                        </div>
                        <iframe src="${modulo.contenido_url}" width="100%" height="600" style="border: 1px solid #ddd; border-radius: 8px; background: white;"></iframe>
                    </div>
                `;
            }

            // Video
            if (modulo.contenido_tipo === 'video' && modulo.contenido_url) {
                const videoInfo = validarURLVideo(modulo.contenido_url);
                if (videoInfo.valido) {
                    contenidoHTML += `
                        <div class="mb-xl">
                            <h4 class="font-semibold mb-sm">üé• Video de la Lecci√≥n</h4>
                            <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; border-radius: 12px; box-shadow: var(--shadow-md);">
                                <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;" 
                                    src="${videoInfo.embedUrl}" 
                                    frameborder="0" 
                                    allowfullscreen>
                                </iframe>
                            </div>
                        </div>
                    `;
                }
            }

            // Embed HTML / Jigsaw
            if (modulo.html_embed) {
                let procesadoEmbed = modulo.html_embed;

                // Limpieza de YouTube para mayor compatibilidad
                if (procesadoEmbed.includes('youtube.com/embed/') || procesadoEmbed.includes('youtube-nocookie.com/embed/')) {
                    procesadoEmbed = procesadoEmbed
                        .replace(/youtube\.com\/embed\//g, 'youtube-nocookie.com/embed/')
                        .replace(/referrerpolicy="[^"]*"/g, 'referrerpolicy="no-referrer"')
                        .replace(/src="([^"]+)"/, (match, src) => {
                            const separator = src.includes('?') ? '&' : '?';
                            return `src="${src}${src.includes('enablejsapi') ? '' : separator + 'enablejsapi=1&rel=0'}"`;
                        });
                }

                if (procesadoEmbed.includes('jigsawplanet.com') && !procesadoEmbed.includes('<iframe')) {
                    const pidMatch = procesadoEmbed.match(/pid=([a-f0-9]+)/);
                    if (pidMatch) {
                        const pid = pidMatch[1];
                        procesadoEmbed = `
                            <iframe 
                                src="https://www.jigsawplanet.com/?rc=play&pid=${pid}&view=iframe" 
                                style="width:100%;min-height:600px;border:none;" 
                                frameborder="0" 
                                allowfullscreen>
                            </iframe>`;
                    }
                }

                contenidoHTML += `
                    <div class="mb-xl bg-blue-50 p-xl rounded-xl border-2 border-blue-100">
                        <h4 class="text-blue-800 font-bold mb-md flex items-center gap-2">üß© Actividad Interactiva</h4>
                        <p class="text-blue-600 mb-lg text-sm">Realiza la actividad a continuaci√≥n para reforzar tus conocimientos.</p>
                        <div style="display: flex; justify-content: center; width: 100%; overflow: hidden; border-radius: 8px; background: white;">
                            ${procesadoEmbed}
                        </div>
                    </div>
                `;
            }

            // Botones de Navegaci√≥n
            const moduloIndex = cursoData.modulos.findIndex(m => m.id === moduloId);
            const esUltimo = moduloIndex === cursoData.modulos.length - 1;
            const siguienteModulo = !esUltimo ? cursoData.modulos[moduloIndex + 1] : null;

            // Estado de completado
            let moduloCompletado = false;
            if (inscripcionId) {
                // Verificar localmente primero para UX r√°pida
                const supabase = getSupabase();
                const { data } = await supabase
                    .from('modulos_completados')
                    .select('id')
                    .eq('inscripcion_id', inscripcionId)
                    .eq('modulo_id', moduloId)
                    .maybeSingle(); // Usar maybeSingle para evitar error 406/404
                moduloCompletado = !!data;
            }

            // Renderizar contenido
            document.getElementById('main-content-area').innerHTML = contenidoHTML;

            // Renderizar Quiz si existe (al final)
            if (modulo.actividades && modulo.actividades.length > 0) {
                const actividad = modulo.actividades[0];
                const quizHtml = await renderizarActividad(actividad.id, modulo.id);
                document.getElementById('main-content-area').insertAdjacentHTML('beforeend', quizHtml);
            }

            // Renderizar √°rea de botones (Hecho / Siguiente)
            const botonesHtml = `
                <div class="mt-xl pt-lg border-t border-slate-200 flex justify-end gap-md">
                    ${!moduloCompletado && usuario.rol === ROLES.FUNCIONARIO ? `
                        <button id="btn-hecho-${moduloId}" class="btn btn-primary" onclick="marcarModuloHecho('${moduloId}')">
                            ‚úì Marcar como Visto
                        </button>
                    ` : (moduloCompletado ? `
                        <button class="btn btn-outline btn-success" disabled>
                            ‚úì Completado
                        </button>
                    ` : '')}
                    
                    ${siguienteModulo ? `
                        <button id="btn-siguiente-${moduloId}" class="btn btn-outline" 
                            style="${!moduloCompletado && usuario.rol === ROLES.FUNCIONARIO ? 'display:none;' : ''}"
                            onclick="cargarModulo('${siguienteModulo.id}')">
                            Siguiente Lecci√≥n ‚Üí
                        </button>
                    ` : ''}
                </div>
            `;

            document.getElementById('main-content-area').insertAdjacentHTML('beforeend', botonesHtml);
        }

        async function marcarModuloHecho(moduloId) {
            if (!inscripcionId) {
                mostrarNotificacion('Modo vista previa', 'info');
                return;
            }

            // Marcar en BD
            await marcarModuloCompletado(inscripcionId, moduloId);

            // Refrescar progreso general
            await verificarProgresoCurso(inscripcionId);

            // Obtener datos frescos para la barra
            const inscripciones = await obtenerCursosInscritos();
            const inscripcion = inscripciones.inscripciones?.find(i => i.curso_id === cursoId);
            if (inscripcion) {
                actualizarBarraProgreso(inscripcion.porcentaje_avance || 0, inscripcion.aprobado);
                mostrarNotificacion(inscripcion.aprobado ? '¬°Curso Completado! üéì' : '¬°Progreso guardado!', 'success');
            }

            // Actualizar UI Botones
            const btnHecho = document.getElementById(`btn-hecho-${moduloId}`);
            if (btnHecho) {
                btnHecho.className = 'btn btn-outline btn-success';
                btnHecho.disabled = true;
                btnHecho.textContent = '‚úì Completado';
            }

            const btnSiguiente = document.getElementById(`btn-siguiente-${moduloId}`);
            if (btnSiguiente) {
                btnSiguiente.style.display = 'inline-block';
                btnSiguiente.classList.add('btn-primary'); // Make it prominent
                btnSiguiente.classList.remove('btn-outline');
            }

            // Actualizar Sidebar
            mostrarModulos();
        }

        // L√≥gica de Quiz (reutilizada)
        async function renderizarActividad(actividadId, moduloId) {
            const preguntas = await obtenerPreguntasActividad(actividadId);

            if (!preguntas.success || preguntas.preguntas.length === 0) return '';

            let html = `
                <div class="quiz-container mt-xl" id="quiz-${actividadId}">
                  <h3 class="flex items-center gap-2 text-slate-800">üìù Evaluaci√≥n</h3>
                  <p class="text-secondary mb-lg">Responde correctamente para aprobar este m√≥dulo.</p>
            `;

            preguntas.preguntas.forEach((pregunta, index) => {
                html += `
                  <div class="quiz-pregunta mb-lg">
                    <div class="font-medium mb-sm text-slate-800">${index + 1}. ${escaparHTML(pregunta.pregunta)}</div>
                    <div class="flex flex-col gap-2">
                `;

                if (pregunta.opciones) {
                    pregunta.opciones.forEach((opcion, opIndex) => {
                        html += `
                          <label class="p-4 border rounded-lg hover:bg-white cursor-pointer transition-colors flex items-center gap-3">
                            <input type="radio" name="pregunta-${pregunta.id}" value="${opIndex}" class="accent-primary w-5 h-5">
                            <span>${escaparHTML(opcion.texto)}</span>
                          </label>
                        `;
                    });
                }
                html += `</div></div>`;
            });

            html += `
                  <button class="btn btn-primary btn-large w-full mt-lg" onclick="enviarQuiz('${actividadId}', '${moduloId}')">
                    Enviar Respuestas
                  </button>
                </div>
            `;
            return html;
        }

        async function enviarQuiz(actividadId, moduloId) {
            const respuestas = {};
            const preguntasHTML = document.querySelectorAll(`#quiz-${actividadId} input[type="radio"]:checked`);

            preguntasHTML.forEach(input => {
                const preguntaId = input.name.replace('pregunta-', '');
                respuestas[preguntaId] = parseInt(input.value);
            });

            // Validar que todas est√©n respondidas
            // (Simplificado)

            const resultado = await enviarRespuestasActividad(actividadId, respuestas, inscripcionId);

            if (resultado.success) {
                if (resultado.aprobada) {
                    mostrarNotificacion(`‚úÖ Aprobado! Calif: ${resultado.calificacion}/100`, 'success');
                    // Marcar m√≥dulo como hecho autom√°ticamente si aprueba
                    await marcarModuloHecho(moduloId);

                    // Ocultar quiz y mostrar mensaje de √©xito
                    document.getElementById(`quiz-${actividadId}`).innerHTML = `
                        <div class="text-center py-lg text-success">
                            <h3 class="font-bold text-xl">üéâ ¬°Evaluaci√≥n Aprobada!</h3>
                            <p>Calificaci√≥n: ${resultado.calificacion}/100</p>
                        </div>
                    `;
                } else {
                    mostrarNotificacion(`‚ö†Ô∏è No aprobado. Calif: ${resultado.calificacion}/100. Intenta de nuevo.`, 'warning');
                }
            } else {
                mostrarNotificacion('Error al enviar respuestas', 'error');
            }
        }

        cargarCurso();
    </script>
