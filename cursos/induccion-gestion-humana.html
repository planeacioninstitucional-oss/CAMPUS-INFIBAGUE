<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo de Inducción - INFIBAGUÉ</title>

    <!-- Supabase CDN & Centralized Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Supabase Configuration & Client -->
    <script src="../js/config.js"></script>

    <!-- Sistema de Progreso -->
    <script src="../js/progress.js"></script>

    <!-- Tailwind CSS para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Configuración de Colores Institucionales -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        infi: {
                            blue: '#004A98',      // Azul institucional
                            lightBlue: '#00AEEF',
                            green: '#8BC53F',
                            yellow: '#FDB913',
                            orange: '#F7941D',
                            purple: '#662D91',
                            pink: '#EC008C',
                            gray: '#F2F2F2'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        /* Animaciones suaves */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        .slide-up {
            animation: slideUp 0.5s ease-out;
        }

        .slide-left {
            animation: slideLeft 0.5s ease-out;
        }

        .bounce-in {
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideLeft {
            from {
                transform: translateX(20px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .cursor-pointer {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/induccion-gestion-humana/main.jsx"></script>
</body>

</html>
