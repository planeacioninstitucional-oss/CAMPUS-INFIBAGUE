<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Certificados - Campus Virtual</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="main-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-container">
                        <img src="../assets/logo-entidad.png" alt="Logo" class="logo">
                        <h1 class="site-title">Campus Virtual</h1>
                    </div>
                    <nav class="nav">
                        <a href="../catalogo.html" class="nav-link">Cat√°logo</a>
                        <a href="./dashboard.html" class="nav-link">Mis Cursos</a>
                        <a href="./certificados.html" class="nav-link active">Certificados</a>
                        <a href="#" id="btn-cerrar-sesion" class="btn btn-outline"
                            style="color: white; border-color: white;">Cerrar Sesi√≥n</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <h2>Mis Certificados</h2>
                <p class="text-secondary mb-xl">Descarga tus certificados de cursos completados</p>

                <div id="certificados-container"></div>

                <div id="empty-state" class="empty-state hidden">
                    <div class="empty-state-icon">üèÜ</div>
                    <h3 class="empty-state-title">A√∫n no tienes certificados</h3>
                    <p class="empty-state-description mb-xl">
                        Completa tus cursos para obtener certificados oficiales
                    </p>
                    <a href="./dashboard.html" class="btn btn-primary btn-large">
                        Ver Mis Cursos
                    </a>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-bottom">
                    <p>&copy; <span id="year"></span> Entidad P√∫blica. Campus Virtual</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/courses.js"></script>
    <script src="../js/progress.js"></script>
    <script src="../js/certificates.js?v=2"></script>

    <script>
        inicializarSupabase();
        verificarRol(ROLES.FUNCIONARIO, '../catalogo.html');

        const usuario = obtenerUsuarioActual();
        document.getElementById('year').textContent = new Date().getFullYear();

        document.getElementById('btn-cerrar-sesion').addEventListener('click', async (e) => {
            e.preventDefault();
            await cerrarSesion();
        });

        async function cargarCertificados() {
            mostrarLoader('certificados-container');

            // Obtener cursos completados
            const resultado = await obtenerCursosInscritos();

            if (resultado.success) {
                const completados = resultado.inscripciones.filter(i => i.aprobado);

                if (completados.length === 0) {
                    document.getElementById('certificados-container').innerHTML = '';
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                document.getElementById('empty-state').classList.add('hidden');

                const html = completados.map(insc => `
          <div class="card-curso" style="margin-bottom: 1.5rem;">
            <div class="card-curso-imagen" style="background: linear-gradient(135deg, var(--color-success) 0%, var(--color-secondary) 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 4rem;">
              üèÜ
            </div>
            <div class="card-curso-body">
              <h3 class="card-curso-titulo">${escaparHTML(insc.curso.titulo)}</h3>
              <p class="card-curso-descripcion">${escaparHTML(insc.curso.descripcion || 'Sin descripci√≥n')}</p>
              <div class="card-curso-meta">
                <span class="card-curso-meta-item">‚úÖ Completado: ${formatearFecha(insc.fecha_finalizacion)}</span>
                <span class="badge badge-success">Aprobado</span>
              </div>
            </div>
            <div class="card-curso-footer">
              <button class="btn btn-primary btn-small" onclick="descargar('${insc.id}', '${escaparHTML(insc.curso.titulo)}')">
                üì• Descargar PDF
              </button>
              <button class="btn btn-outline btn-small" onclick="previsualizar('${insc.id}')">
                üëÅÔ∏è Vista Previa
              </button>
            </div>
          </div>
        `).join('');

                document.getElementById('certificados-container').innerHTML = '<div class="cursos-grid">' + html + '</div>';
            } else {
                mostrarContenido('certificados-container', '<div class="alert alert-error">Error al cargar certificados</div>');
            }
        }

        async function descargar(inscripcionId, tituloCurso) {
            const nombreArchivo = `Certificado_${tituloCurso.replace(/\s+/g, '_')}.pdf`;
            await descargarCertificado(inscripcionId, nombreArchivo);
        }

        async function previsualizar(inscripcionId) {
            await previsualizarCertificado(inscripcionId);
        }

        cargarCertificados();
    </script>
</body>

</html>
