<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo - Estado Global con Zustand</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #1e293b;
            margin-bottom: 10px;
        }
        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        .status.success {
            background: #d1fae5;
            color: #065f46;
        }
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        .status.info {
            background: #dbeafe;
            color: #1e40af;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }
        .btn-secondary {
            background: #f1f5f9;
            color: #475569;
        }
        .data-box {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Monaco', monospace;
            font-size: 14px;
            overflow-x: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }
        .card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }
        .card-title {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }
        .progress-bar {
            background: #e2e8f0;
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            height: 100%;
            border-radius: 8px;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Demo: Estado Global con Zustand + Supabase</h1>
        <p>Esta es una demostraci√≥n del nuevo sistema de estado global integrado con Supabase.</p>
        
        <div id="connection-status" class="status info">
            <span class="loading"></span> Inicializando sistema...
        </div>
    </div>

    <div class="container">
        <h2>üë§ Autenticaci√≥n</h2>
        <div id="auth-section">
            <!-- Se llenar√° din√°micamente -->
        </div>
    </div>

    <div class="container">
        <h2>üìä Progreso del Usuario</h2>
        <div id="progress-section">
            <!-- Se llenar√° din√°micamente -->
        </div>
    </div>

    <div class="container">
        <h2>üîç Datos en Tiempo Real</h2>
        <div id="realtime-section">
            <!-- Se llenar√° din√°micamente -->
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Sistema con m√≥dulos ES6 -->
    <script type="module">
        import { useAuthStore } from '../src/store/useAuthStore.js'
        import { useProgresoStore } from '../src/store/useProgresoStore.js'
        import { supabase } from '../src/lib/supabase.js'

        const authStore = useAuthStore()
        const progresoStore = useProgresoStore()

        // ============================================
        // INICIALIZACI√ìN
        // ============================================
        async function init() {
            try {
                // Inicializar sesi√≥n
                authStore.getState().inicializarSesion()

                // Verificar conexi√≥n con Supabase
                const { data, error } = await supabase
                    .from('usuarios')
                    .select('count')
                    .limit(1)

                if (error) throw error

                updateConnectionStatus(true, 'Conexi√≥n con Supabase establecida ‚úì')
                
                // Renderizar UI
                renderAuthSection()
                
                // Si hay usuario, cargar progreso
                if (authStore.getState().estaAutenticado) {
                    await loadUserProgress()
                }

                // Setup listeners
                setupListeners()

            } catch (error) {
                console.error('Error inicializando:', error)
                updateConnectionStatus(false, 'Error de conexi√≥n: ' + error.message)
            }
        }

        // ============================================
        // UI UPDATES
        // ============================================
        function updateConnectionStatus(success, message) {
            const statusEl = document.getElementById('connection-status')
            statusEl.className = `status ${success ? 'success' : 'error'}`
            statusEl.innerHTML = message
        }

        function renderAuthSection() {
            const authSection = document.getElementById('auth-section')
            const usuario = authStore.getState().usuario

            if (usuario) {
                authSection.innerHTML = `
                    <div class="status success">
                        ‚úì Usuario autenticado
                    </div>
                    <div class="data-box">
                        <strong>Nombre:</strong> ${usuario.nombre_completo}<br>
                        <strong>C√©dula:</strong> ${usuario.cedula}<br>
                        <strong>Rol:</strong> ${usuario.rol}<br>
                        <strong>Cargo:</strong> ${usuario.oficina_cargo}
                    </div>
                    <button class="btn btn-secondary" onclick="handleLogout()">
                        üö™ Cerrar Sesi√≥n
                    </button>
                `
            } else {
                authSection.innerHTML = `
                    <div class="status info">
                        ‚ÑπÔ∏è No hay usuario autenticado
                    </div>
                    <p>En un escenario real, aqu√≠ mostrar√≠as el formulario de login.</p>
                    <button class="btn btn-primary" onclick="handleTestLogin()">
                        üîë Simular Login
                    </button>
                `
            }
        }

        async function loadUserProgress() {
            const progressSection = document.getElementById('progress-section')
            progressSection.innerHTML = '<div class="loading"></div> Cargando progreso...'

            try {
                await progresoStore.getState().cargarProgreso()
                renderProgressSection()
            } catch (error) {
                progressSection.innerHTML = `<div class="status error">Error cargando progreso: ${error.message}</div>`
            }
        }

        function renderProgressSection() {
            const progressSection = document.getElementById('progress-section')
            const { inscripciones, modulosCompletados } = progresoStore.getState()

            if (!inscripciones || inscripciones.length === 0) {
                progressSection.innerHTML = `
                    <div class="status info">
                        No tienes inscripciones activas
                    </div>
                    <button class="btn btn-primary" onclick="handleTestEnroll()">
                        üìö Inscribirse en Curso de Prueba
                    </button>
                `
                return
            }

            let html = `
                <div class="grid">
                    ${inscripciones.map(insc => `
                        <div class="card">
                            <div class="card-title">${insc.curso?.titulo || 'Curso'}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${insc.porcentaje_avance}%"></div>
                            </div>
                            <p style="margin: 5px 0; color: #64748b;">
                                ${insc.porcentaje_avance}% completado
                            </p>
                            ${insc.aprobado ? 
                                '<div class="status success" style="font-size: 12px;">‚úì Aprobado</div>' : 
                                '<div class="status info" style="font-size: 12px;">En progreso</div>'
                            }
                        </div>
                    `).join('')}
                </div>
                
                <h3 style="margin-top: 30px;">M√≥dulos Completados: ${modulosCompletados.length}</h3>
            `

            progressSection.innerHTML = html
        }

        function renderRealtimeData() {
            const realtimeSection = document.getElementById('realtime-section')
            
            const state = {
                auth: authStore.getState(),
                progreso: progresoStore.getState()
            }

            realtimeSection.innerHTML = `
                <div class="data-box">
                    <pre>${JSON.stringify(state, null, 2)}</pre>
                </div>
            `
        }

        // ============================================
        // LISTENERS
        // ============================================
        function setupListeners() {
            // Escuchar cambios en autenticaci√≥n
            authStore.subscribe(
                (state) => state.estaAutenticado,
                (estaAutenticado) => {
                    console.log('üì° Estado de autenticaci√≥n cambi√≥:', estaAutenticado)
                    renderAuthSection()
                    if (estaAutenticado) {
                        loadUserProgress()
                    } else {
                        document.getElementById('progress-section').innerHTML = ''
                    }
                }
            )

            // Escuchar cambios en progreso
            progresoStore.subscribe(
                (state) => state.inscripciones,
                (inscripciones) => {
                    console.log('üì° Inscripciones actualizadas:', inscripciones)
                    renderProgressSection()
                }
            )

            // Actualizar datos en tiempo real cada 2 segundos
            setInterval(renderRealtimeData, 2000)
        }

        // ============================================
        // HANDLERS (Globales para onclick)
        // ============================================
        window.handleLogout = () => {
            authStore.getState().cerrarSesion()
        }

        window.handleTestLogin = async () => {
            alert('üí° Para probar:\n\n1. Abre la consola del navegador\n2. Ejecuta: await window.Auth.login("cedula", "password")')
        }

        window.handleTestEnroll = async () => {
            const cursos = await supabase.from('cursos').select('id, titulo').limit(5)
            if (cursos.data && cursos.data.length > 0) {
                const curso = cursos.data[0]
                const result = await progresoStore.getState().inscribirEnCurso(curso.id)
                if (result.success) {
                    alert('‚úÖ Inscripci√≥n exitosa en: ' + curso.titulo)
                }
            } else {
                alert('‚ö†Ô∏è No hay cursos disponibles')
            }
        }

        // ============================================
        // EXPORTAR PARA CONSOLA
        // ============================================
        window.authStore = authStore
        window.progresoStore = progresoStore
        window.supabase = supabase

        // Iniciar
        init()

        console.log('‚úÖ Sistema cargado. Prueba en consola:')
        console.log('- authStore.getState()')
        console.log('- progresoStore.getState()')
        console.log('- await supabase.from("cursos").select("*")')
    </script>
</body>
</html>
