<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cat√°logo de cursos del Campus Virtual">
    <title>Cat√°logo de Cursos - Campus Virtual</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png">

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="main-wrapper">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <div class="logo-container">
                        <img src="./assets/logo-entidad.png" alt="Logo" class="logo">
                        <h1 class="site-title">Campus Virtual</h1>
                    </div>
                    <nav class="nav">
                        <span id="user-nombre" style="color: white; margin-right: 1rem;"></span>
                        <a href="#" id="btn-mi-dashboard" class="nav-link"></a>
                        <a href="#" id="btn-cerrar-sesion" class="btn btn-outline"
                            style="color: white; border-color: white;">Cerrar Sesi√≥n</a>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="container">
                <h2>Cat√°logo de Cursos</h2>
                <p class="text-secondary mb-xl">Explora nuestros cursos disponibles y comienza tu formaci√≥n</p>

                <!-- Buscador y Filtros -->
                <div class="search-container">
                    <div class="search-input-wrapper">
                        <span class="search-icon">üîç</span>
                        <input type="text" id="search-input" class="search-input"
                            placeholder="Buscar cursos por t√≠tulo...">
                    </div>
                </div>

                <div class="filters-container">
                    <select id="filter-oficina" class="form-select filter-select">
                        <option value="">Todas las oficinas/temas</option>
                    </select>
                    <button id="btn-limpiar-filtros" class="btn btn-outline">Limpiar Filtros</button>
                </div>

                <!-- Grid de Cursos -->
                <div id="cursos-container" class="cursos-grid"></div>

                <!-- Estado vac√≠o -->
                <div id="empty-state" class="empty-state hidden">
                    <div class="empty-state-icon">üìö</div>
                    <h3 class="empty-state-title">No se encontraron cursos</h3>
                    <p class="empty-state-description">
                        Intenta ajustar los filtros de b√∫squeda
                    </p>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer-bottom">
                    <p>&copy; <span id="year"></span> Entidad P√∫blica. Campus Virtual</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="./js/config.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/courses.js"></script>

    <script>
        inicializarSupabase();
        verificarAutenticacion();

        const usuario = obtenerUsuarioActual();

        // Configurar UI seg√∫n usuario
        document.getElementById('user-nombre').textContent = usuario.nombre_completo;
        const btnDashboard = document.getElementById('btn-mi-dashboard');

        if (usuario.rol === ROLES.EDUCADOR) {
            btnDashboard.href = './educador/dashboard.html';
            btnDashboard.textContent = 'Mi Dashboard';
        } else {
            btnDashboard.href = './funcionario/dashboard.html';
            btnDashboard.textContent = 'Mis Cursos';
        }

        // Cerrar sesi√≥n
        document.getElementById('btn-cerrar-sesion').addEventListener('click', async (e) => {
            e.preventDefault();
            await cerrarSesion();
        });

        // Variables globales
        let todosLosCursos = [];
        let oficinasTemas = new Set();

        // Cargar cursos
        async function cargarCursos() {
            mostrarLoader('cursos-container');

            const resultado = await obtenerCursos();

            if (resultado.success) {
                todosLosCursos = resultado.cursos;

                // Extraer oficinas/temas √∫nicos
                todosLosCursos.forEach(curso => {
                    if (curso.oficina_tema) {
                        oficinasTemas.add(curso.oficina_tema);
                    }
                });

                // Poblar select de filtros
                const selectOficina = document.getElementById('filter-oficina');
                Array.from(oficinasTemas).sort().forEach(tema => {
                    const option = document.createElement('option');
                    option.value = tema;
                    option.textContent = tema;
                    selectOficina.appendChild(option);
                });

                mostrarCursos(todosLosCursos);
            } else {
                mostrarContenido('cursos-container', '<div class="alert alert-error">Error al cargar cursos</div>');
            }
        }

        // Mostrar cursos en el grid
        function mostrarCursos(cursos) {
            const container = document.getElementById('cursos-container');
            const emptyState = document.getElementById('empty-state');

            if (cursos.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            const html = cursos.map(curso => `
        <div class="card-curso">
          <div class="card-curso-imagen" style="background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem;">
            üìö
          </div>
          <div class="card-curso-body">
            <h3 class="card-curso-titulo">${escaparHTML(curso.titulo)}</h3>
            <p class="card-curso-descripcion">${escaparHTML(curso.descripcion || 'Sin descripci√≥n')}</p>
            <div class="card-curso-meta">
              ${curso.oficina_tema ? `<span class="card-curso-meta-item">üìã ${escaparHTML(curso.oficina_tema)}</span>` : ''}
              <span class="card-curso-meta-item">üë®‚Äçüè´ ${escaparHTML(curso.educador?.nombre_completo || 'Educador')}</span>
            </div>
          </div>
          <div class="card-curso-footer">
            <button class="btn btn-primary btn-small" onclick="verCurso('${curso.id}')">
              Ver Curso
            </button>
            ${usuario.rol === ROLES.FUNCIONARIO ? `
              <button class="btn btn-secondary btn-small" onclick="inscribirse('${curso.id}')">
                Inscribirse
              </button>
            ` : ''}
          </div>
        </div>
      `).join('');

            container.innerHTML = html;
        }

        // Filtrar cursos
        function filtrarCursos() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const oficinaFiltro = document.getElementById('filter-oficina').value;

            let cursosFiltrados = todosLosCursos;

            if (searchTerm) {
                cursosFiltrados = cursosFiltrados.filter(curso =>
                    curso.titulo.toLowerCase().includes(searchTerm) ||
                    (curso.descripcion && curso.descripcion.toLowerCase().includes(searchTerm))
                );
            }

            if (oficinaFiltro) {
                cursosFiltrados = cursosFiltrados.filter(curso =>
                    curso.oficina_tema === oficinaFiltro
                );
            }

            mostrarCursos(cursosFiltrados);
        }

        // Ver detalles del curso
        function verCurso(cursoId) {
            window.location.href = `./curso-detalle.html?id=${cursoId}`;
        }

        // Inscribirse en curso
        async function inscribirse(cursoId) {
            if (usuario.rol !== ROLES.FUNCIONARIO) {
                mostrarNotificacion('Solo los funcionarios pueden inscribirse en cursos', 'warning');
                return;
            }

            const resultado = await inscribirseCurso(cursoId);

            if (resultado.success) {
                mostrarNotificacion('¬°Inscripci√≥n exitosa! Puedes comenzar el curso ahora', 'success');
                setTimeout(() => {
                    window.location.href = `./curso-detalle.html?id=${cursoId}`;
                }, 1500);
            } else {
                mostrarNotificacion(resultado.message, 'error');
            }
        }

        // Event listeners
        document.getElementById('search-input').addEventListener('input', debounce(filtrarCursos, 300));
        document.getElementById('filter-oficina').addEventListener('change', filtrarCursos);
        document.getElementById('btn-limpiar-filtros').addEventListener('click', () => {
            document.getElementById('search-input').value = '';
            document.getElementById('filter-oficina').value = '';
            mostrarCursos(todosLosCursos);
        });

        // Cargar al iniciar
        document.getElementById('year').textContent = new Date().getFullYear();
        cargarCursos();
    </script>
</body>

</html>
